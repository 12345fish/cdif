<html>
    <head>
        <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
        <script>
            var sock = io.connect('http://10.0.0.119:3049');
            var room1 = {
              "deviceID": '6ac334a7-d417-4ab4-b056-9b3f4a92a09d',
              "serviceID": 'urn:cdif-net:serviceId:Accelerometer',
              "onUpdate": true
            };
            var room2 = {
              "deviceID": '29ad5f50-45e9-4378-83c8-22e007bf315a',
              "serviceID": 'urn:cdif-net:serviceId:BinarySwitch',
              "onUpdate": true
            };

            sock.on('connect', function() {
                console.log('client connected to server');
                sock.emit('subscribe', JSON.stringify(room1));
                sock.emit('subscribe', JSON.stringify(room2));
            });
            sock.on('event', function(data) {
                console.log('received ' + JSON.stringify(data));
            });
            sock.on('error', function(data) {
                console.log('error: ' + data);
            });

        </script>
    </head>
    <body>
        <ul id='messages'></ul>
    </body>
</html>
